<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> First Program</title>
</head>
<body>
  <h1> First Angular Program</h1>
  <h2 ng-controller="AngularJsFrameworkUsingCDN">{{message}}</h2>
  
  <script src="https://code.angularjs.org/1.6.9/angular.js"></script>
  <script>
    angular.module("app", []).controller("AngularJsFrameworkUsingCDN", function ($scope) {
      $scope.message = "My First AngularJS program which is written using CDN (Content Delivery Network).";
    });
  </script>
</body>
</html>
